<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-primary position-fixed top-0 z-3">
            <a class="navbar-brand" href="home.html"><img src="images/logo.png" class="img-fluid " width="40"
                    height="40" alt="logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white brand-name" aria-current="page"
                            href="home.html">QuantumShop
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="orders.html">Orders</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link text-white" href="cart.html" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img class="ms-3" src="images/cart-icon.png" alt="cart-icon" height="20px" />
                            <span class="badge  position-absolute top-4 start-50 text-white">
                                3
                            </span>
                        </a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 search" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn me-4 btn-outline-success bg-white text-black" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <section>
        <div class="container-main">

        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="home.js"></script>
</body>

</html>
